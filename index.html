<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/styles.css" media="screen" title="no title" charset="utf-8">
    <title>Nutrition Facts</title>
  </head>
  <body>
    <div class="wrap">
      <table>
        <thead>
          <tr>
            <th>Nutrition Facts</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Serving Size 1/2 cup (about 82g)</td>
          </tr>
          <tr>
            <td id="line1">Serving per Container 8</td>
          </tr>
          <tr>
            <td id="line2">Amount Per Serving</td>
          </tr>
          <tr>
            <td id="cal-num"><strong>Calories</strong> 200</td>
            <td id="cal-fat">Calories fromt Fat 130</td>
          </tr>
          <tr>
            <td id="line3-4"><strong>% Daily Value*</strong></td>
          </tr>
          <tr id="line5">
            <td id="total-fat"><strong>Total Fat</strong> 14g</td>
            <td id="fat-percent"><strong>22%</strong></td>
          </tr>
          <tr id="line6">
            <td id="sat-fat">Saturated Fat 9g</td>
            <td id="sat-percent"><strong>22%</td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
